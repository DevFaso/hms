<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
          <path
            d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.89 20.1 3 19 3ZM13 17H11V13H7V11H11V7H13V11H17V13H13V17Z"
            fill="currentColor"
          />
        </svg>
      </div>
      <h1>{{ 'LOGIN.TITLE' | translate }}</h1>
      <p class="subtitle">Hospital Management System</p>
    </div>

    @if (error) {
      <div class="error-banner" role="alert">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
          />
        </svg>
        <span>{{ error }}</span>
      </div>
    }

    <form (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="username">{{ 'LOGIN.USERNAME' | translate }}</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            autocomplete="username"
            placeholder="Enter your username"
            [disabled]="loading"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
            />
          </svg>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            autocomplete="current-password"
            placeholder="Enter your password"
            [disabled]="loading"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            @if (showPassword) {
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
                />
              </svg>
            } @else {
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                />
              </svg>
            }
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" [(ngModel)]="remember" name="remember" />
          <span>{{ 'LOGIN.REMEMBER_ME' | translate }}</span>
        </label>
        <div class="forgot-links">
          <a href="javascript:void(0)" class="forgot-link">{{
            'LOGIN.FORGOT_PASSWORD' | translate
          }}</a>
          <span class="link-separator">Â·</span>
          <a href="javascript:void(0)" class="forgot-link">{{
            'LOGIN.FORGOT_USERNAME' | translate
          }}</a>
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="loading">
        @if (loading) {
          <span class="spinner"></span>
          <span>{{ 'LOGIN.SIGNING_IN' | translate }}...</span>
        } @else {
          <span>{{ 'LOGIN.SIGN_IN' | translate }}</span>
        }
      </button>
    </form>

    <div class="login-footer">
      <p>&copy; {{ currentYear }} HMS - Hospital Management System</p>
    </div>
  </div>
</div>
