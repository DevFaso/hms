# Dev profile â€” PostgreSQL, used on Railway dev environment
server:
  port: ${PORT:8081}

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/hms_dev}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: true
    contexts: dev

logging:
  level:
    '[com.example.hms]': DEBUG
    '[org.springframework.web]': INFO
