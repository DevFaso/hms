# Local PostgreSQL profile â€” uses docker-compose PostgreSQL
# Start DB first:  docker compose up -d postgres
# Then run app:    ./gradlew :hospital-core:bootRun --args='--spring.profiles.active=local'
server:
  port: 8081

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/hospital_db
    username: hospital_user
    password: hospital_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        '[format_sql]': true
  liquibase:
    enabled: true
    contexts: local
  flyway:
    enabled: false

logging:
  level:
    '[com.example.hms]': DEBUG
    '[org.hibernate.SQL]': DEBUG

# ===================== Seed Data =====================
# Roles and org security data are managed by Liquibase migrations.
# Java-based seeders (RoleSeeder, OrganizationSecuritySeeder) also run
# under the "local" profile as a safety net.
app:
  seed:
    enabled: true
    synthetic:
      enabled: true
