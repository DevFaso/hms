# Production profile â€” Railway / cloud PostgreSQL
server:
  port: ${PORT:8081}
  shutdown: graceful
  compression:
    enabled: true
  http2:
    enabled: true
  error:
    include-message: never
    include-binding-errors: never

spring:
  config:
    activate:
      on-profile: prod
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hospital_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true

logging:
  level:
    root: INFO
    '[org.springframework]': INFO
    '[org.hibernate]': WARN
    '[com.example.hms]': INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# ===================== Seed Data =====================
# Roles and org security data are managed by Liquibase migrations
# (V4__seed_roles.sql, V5__seed_default_organization_security.sql).
# Java-based seeders are disabled in production.
app:
  seed:
    enabled: false
    synthetic:
      enabled: false
