# Local H2 profile â€” zero-config, start coding immediately
server:
  port: 8081

spring:
  config:
    activate:
      on-profile: local-h2
  datasource:
    url: jdbc:h2:mem:hms_dev;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        '[format_sql]': true
  liquibase:
    enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    '[com.example.hms]': DEBUG
    '[org.hibernate.SQL]': DEBUG
