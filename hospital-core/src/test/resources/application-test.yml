# Test profile â€” H2 in-memory, fast isolation
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:hms_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    enabled: true

logging:
  level:
    root: WARN
    '[com.example.hms]': INFO

app:
  seed:
    enabled: false
  kafka:
    enabled: false
    chat-topic: test-chat-topic
    empi-identity-topic: test-empi-identity-topic
    patient-movement-topic: test-patient-movement-topic
    platform-registry-topic: test-platform-registry-topic
