name: SonarQube
on:
  push:
    branches:
      - main
      - develop
      - uat
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: sonarqube-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build, test, and generate coverage
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew :hospital-core:build :hospital-core:jacocoTestReport

      - name: SonarQube analysis (branch push)
        if: github.event_name == 'push'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar -x test \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.branch.name=${{ github.ref_name }}

      - name: SonarQube analysis (pull request)
        if: github.event_name == 'pull_request'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PR_KEY: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_BASE: ${{ github.base_ref }}
          GH_REPO: ${{ github.repository }}
        run: |
          ./gradlew sonar -x test \
            -Dsonar.token="${SONAR_TOKEN}" \
            -Dsonar.pullrequest.key="${PR_KEY}" \
            -Dsonar.pullrequest.branch="${PR_BRANCH}" \
            -Dsonar.pullrequest.base="${PR_BASE}" \
            -Dsonar.pullrequest.github.repository="${GH_REPO}" \
            -Dsonar.pullrequest.provider=github
