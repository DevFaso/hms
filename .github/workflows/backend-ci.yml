name: "Backend Quality Gates & Comprehensive Test Suite"

on:
  push:
    branches: [main, develop, uat]
    paths:
      - 'hospital-core/**'
      - 'build.gradle'
      - 'settings.gradle'
  pull_request:
    paths:
      - 'hospital-core/**'
      - 'build.gradle'
      - 'settings.gradle'

permissions:
  contents: read

concurrency:
  group: backend-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build & Test
        run: ./gradlew :hospital-core:clean :hospital-core:build
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate Jacoco Report
        if: always()
        run: ./gradlew :hospital-core:jacocoTestReport

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: hospital-core/build/reports/tests/test/

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: hospital-core/build/reports/jacoco/test/html/
