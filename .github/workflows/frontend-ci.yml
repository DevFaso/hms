name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'hospital-portal/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'hospital-portal/**'

permissions:
  contents: read

defaults:
  run:
    working-directory: hospital-portal

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hospital-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:headless
